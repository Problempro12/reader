<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон книги -->
  <rect width="200" height="300" rx="8" fill="#2c3e50"/>
  <rect x="4" y="4" width="192" height="292" rx="4" fill="#34495e"/>
  
  <!-- Корешок книги -->
  <rect x="0" y="0" width="20" height="300" rx="8" fill="#1a252f"/>
  
  <!-- Иконка книги -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#4a6741" opacity="0.3"/>
    <rect x="8" y="8" width="64" height="84" rx="2" fill="#5a7a51" opacity="0.5"/>
    
    <!-- Страницы -->
    <line x1="16" y1="20" x2="64" y2="20" stroke="#a8e6cf" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="28" x2="56" y2="28" stroke="#a8e6cf" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="36" x2="60" y2="36" stroke="#a8e6cf" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="44" x2="52" y2="44" stroke="#a8e6cf" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="52" x2="58" y2="52" stroke="#a8e6cf" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Текст "Обложка недоступна" -->
  <text x="100" y="230" text-anchor="middle" fill="#a8e6cf" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Обложка
  </text>
  <text x="100" y="245" text-anchor="middle" fill="#a8e6cf" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    недоступна
  </text>
  
  <!-- Декоративные элементы -->
  <circle cx="30" cy="30" r="3" fill="#a8e6cf" opacity="0.3"/>
  <circle cx="170" cy="270" r="3" fill="#a8e6cf" opacity="0.3"/>
</svg>