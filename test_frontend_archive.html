    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9;">

    <script>
        // Функция проверки base64 архива
        function isBase64Archive(content) {
            try {
                const decoded = atob(content);
                return decoded.charCodeAt(0) === 0x50 && decoded.charCodeAt(1) === 0x4B;
            } catch {
                return false;
            }
        }

        // Функция извлечения текста из архива
        async function extractTextFromArchive(base64Content) {
            try {
                const binaryString = atob(base64Content);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const zip = new JSZip();
                const zipContent = await zip.loadAsync(bytes);
                
                const textFiles = Object.keys(zipContent.files).filter(filename => {
                    return filename.endsWith('.fb2') || 
                           filename.endsWith('.txt') || 
                           filename.endsWith('.xml') ||
                           filename.endsWith('.epub') ||
                           !filename.includes('/');
                });
                
                if (textFiles.length === 0) {
                    return 'В архиве не найдено текстовых файлов';
                }
                
                const file = zipContent.files[textFiles[0]];
                const content = await file.async('text');
                
                return { filename: textFiles[0], content: content };
            } catch (err) {
                console.error('Ошибка при извлечении текста из архива:', err);
                return { error: 'Ошибка при обработке архива: ' + err.message };
            }
        }

        // Функция извлечения текста из FB2
        function extractTextFromFB2(content) {
            const parser = new DOMParser();
            try {
                const doc = parser.parseFromString(content, 'text/xml');
                
                const titleInfo = doc.querySelector('title-info');
                let result = '';
                
                if (titleInfo) {
                    const bookTitle = titleInfo.querySelector('book-title')?.textContent;
                    const authors = Array.from(titleInfo.querySelectorAll('author')).map(author => {
                        const firstName = author.querySelector('first-name')?.textContent || '';
                        const lastName = author.querySelector('last-name')?.textContent || '';
                        return `${firstName} ${lastName}`.trim();
                    }).filter(name => name);
                    
                    if (bookTitle) result += `# ${bookTitle}\n\n`;
                    if (authors.length > 0) result += `**Автор:** ${authors.join(', ')}\n\n`;
                }
                
                const body = doc.querySelector('body');
                if (body) {
                    const sections = body.querySelectorAll('section');
                    sections.forEach(section => {
                        const titles = section.querySelectorAll('title');
                        titles.forEach(title => {
                            const titleText = title.textContent?.trim();
                            if (titleText) result += `## ${titleText}\n\n`;
                        });
                        
                        const paragraphs = section.querySelectorAll('p');
                        paragraphs.forEach(p => {
                            const text = p.textContent?.trim();
                            if (text) result += `${text}\n\n`;
                        });
                    });
                }
                
                return result || content.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
            } catch (err) {
                console.error('Ошибка при парсинге FB2:', err);
                return content.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
            }
        }

        // Основная функция обработки
        async function processArchive() {
            const input = document.getElementById('base64Input').value.trim();
            const output = document.getElementById('output');
            
            if (!input) {
                output.innerHTML = '<p style="color: red;">Пожалуйста, введите base64 строку</p>';
                return;
            }
            
            output.innerHTML = '<p>Обработка...</p>';
            
            try {
                if (isBase64Archive(input)) {
                    output.innerHTML += '<p style="color: green;">✓ Обнаружен ZIP-архив</p>';
                    
                    const result = await extractTextFromArchive(input);
                    
                    if (result.error) {
                        output.innerHTML += `<p style="color: red;">Ошибка: ${result.error}</p>`;
                        return;
                    }
                    
                    output.innerHTML += `<p><strong>Файл:</strong> ${result.filename}</p>`;
                    
                    let processedContent = result.content;
                    
                    if (result.content.includes('<FictionBook') || result.content.includes('<?xml')) {
                        output.innerHTML += '<p style="color: blue;">✓ Обнаружен FB2/XML файл</p>';
                        processedContent = extractTextFromFB2(result.content);
                    }
                    
                    output.innerHTML += '<h4>Содержимое:</h4>';
                    output.innerHTML += `<div style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; white-space: pre-wrap;">${processedContent.substring(0, 2000)}${processedContent.length > 2000 ? '...' : ''}</div>`;
                    
                } else {
                    output.innerHTML += '<p style="color: orange;">Не является ZIP-архивом или некорректная base64 строка</p>';
                }
            } catch (err) {
                output.innerHTML += `<p style="color: red;">Ошибка: ${err.message}</p>`;
            }
        }
    </script>
